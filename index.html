<body class="bg-white antialiased">
    <!-- This is the root div where your React application will be mounted. -->
    <div id="root">
        <!-- Fallback content if JavaScript is disabled or React fails to load -->
        <div class="initial-loader">
            <h1>Loading phind.us...</h1>
            <p>Discovering fresh local products near you</p>
            <div class="simple-loader"></div>
        </div>
    </noscript> <!-- The "noscript" tag itself is for when JS is off -->
    <!-- Note: The content *inside* #root before React loads is what the user sees briefly. The noscript tag is for total JS disablement. -->


    <!--
      Vite will automatically inject the link to your compiled CSS
      and the script tag for your compiled JavaScript bundle here during development and build.
      You DO NOT need to add <link> or <script> tags for your application code manually.
    -->

    <!-- Early data fetch - starts during HTML parsing, React consumes the promise -->
    <script>
      // Start fetching location data immediately during HTML parsing
      // LocationDataContext will await this promise instead of starting its own fetch
      window.__LOCATIONS_PROMISE__ = fetch('/api/locations', {
        headers: { 'Accept': 'application/json' }
      })
      .then(function(response) {
        if (!response.ok) throw new Error('HTTP ' + response.status);
        return response.json();
      })
      .catch(function(error) {
        console.warn('[Early Fetch] Failed, will retry in React:', error);
        return null;
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
</body>
