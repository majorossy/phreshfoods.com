<!DOCTYPE html>
<html>
<head>
    <title>Verify Fix</title>
</head>
<body>
    <h1>Verifying Hooks Fix...</h1>
    <iframe id="app" src="http://localhost:5173" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>
    <div id="status" style="padding: 20px;">
        <h2>Hook Error Check:</h2>
        <div id="hook-errors" style="color: red;"></div>
        <div id="success" style="color: green;"></div>
    </div>
    <script>
        const hookErrorsDiv = document.getElementById('hook-errors');
        const successDiv = document.getElementById('success');
        const hookErrors = [];

        // Capture console errors specifically related to hooks
        const originalError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('Hooks') || message.includes('Rendered more hooks') || message.includes('order of Hooks')) {
                hookErrors.push(message.substring(0, 200) + '...');
                hookErrorsDiv.innerHTML = '<h3>❌ Hook Errors Detected:</h3><pre>' + hookErrors.join('\n') + '</pre>';
            }
            originalError.apply(console, args);
        };

        // Check after 3 seconds
        setTimeout(() => {
            if (hookErrors.length === 0) {
                successDiv.innerHTML = '<h3>✅ No hooks errors detected! The fix is working.</h3>';
            } else {
                hookErrorsDiv.innerHTML = '<h3>❌ Still has hook errors. Count: ' + hookErrors.length + '</h3>';
            }
        }, 3000);
    </script>
</body>
</html>
