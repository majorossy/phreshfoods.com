<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option B: Coastal Woods Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #356A78;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Accordion Header */
        .accordion-header {
            background: linear-gradient(to right, #3D301E, #2E492C);
            padding: 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #F8EAAD;
            font-weight: 600;
            margin-bottom: 0;
        }

        .accordion-content {
            background: linear-gradient(to bottom right, #fafaf8, #f5f5f3);
            padding: 20px;
            border-radius: 0 0 12px 12px;
            border: 1px solid #e0e0e0;
            border-top: none;
        }

        /* Status Card */
        .status-card {
            background: #2E492C;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(248, 234, 173, 0.2);
            padding: 8px 16px;
            border-radius: 100px;
            margin-bottom: 16px;
            border: 1px solid rgba(248, 234, 173, 0.4);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #F8EAAD;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .status-text {
            color: #F8EAAD;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .today-hours {
            font-size: 2rem;
            font-weight: bold;
            color: #F8EAAD;
            margin-bottom: 8px;
        }

        .today-day {
            font-size: 0.875rem;
            color: #6C7A4D;
        }

        /* Weekly Grid */
        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .day-card {
            background: white;
            border: 1px solid #4E6740;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            transition: all 0.2s;
        }

        .day-card:hover {
            background: #fafaf8;
            transform: translateY(-2px);
            border-color: #356A78;
        }

        .day-card.today {
            background: linear-gradient(135deg, #356A78, #4E6740);
            border: none;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(53, 106, 120, 0.3);
        }

        .day-card.closed {
            opacity: 0.5;
            background: #f5f5f5;
        }

        .day-name {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 8px;
        }

        .day-card.today .day-name {
            color: #F8EAAD;
            font-weight: 600;
        }

        .day-hours {
            font-size: 0.7rem;
            font-family: monospace;
            color: #333;
        }

        .day-card.today .day-hours {
            color: white;
            font-weight: bold;
        }

        /* Full Schedule */
        details {
            margin-top: 16px;
        }

        summary {
            cursor: pointer;
            padding: 12px 16px;
            background: white;
            border: 1px solid #356A78;
            border-radius: 8px;
            color: #356A78;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        summary:hover {
            background: rgba(53, 106, 120, 0.05);
            border-color: #2E492C;
        }

        .schedule-list {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .schedule-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid transparent;
        }

        .schedule-row.today {
            background: rgba(53, 106, 120, 0.1);
            border-left-color: #356A78;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Option B: Coastal Woods</h1>
        <p class="subtitle">Dark brown/evergreen blend with blue-green accents</p>

        <div class="accordion-header">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Information</span>
        </div>

        <div class="accordion-content">
            <!-- Status Card -->
            <div class="status-card">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span class="status-text">Currently Open</span>
                </div>
                <div class="today-hours">9:00 AM – 6:00 PM</div>
                <div class="today-day">Tuesday</div>
            </div>

            <!-- Weekly Grid -->
            <div class="weekly-grid">
                <div class="day-card">
                    <div class="day-name">Mon</div>
                    <div class="day-hours">9-6</div>
                </div>
                <div class="day-card today">
                    <div class="day-name">Tue</div>
                    <div class="day-hours">9-6</div>
                </div>
                <div class="day-card">
                    <div class="day-name">Wed</div>
                    <div class="day-hours">9-6</div>
                </div>
                <div class="day-card">
                    <div class="day-name">Thu</div>
                    <div class="day-hours">9-8</div>
                </div>
                <div class="day-card">
                    <div class="day-name">Fri</div>
                    <div class="day-hours">9-8</div>
                </div>
                <div class="day-card">
                    <div class="day-name">Sat</div>
                    <div class="day-hours">10-4</div>
                </div>
                <div class="day-card closed">
                    <div class="day-name">Sun</div>
                    <div class="day-hours">Closed</div>
                </div>
            </div>

            <!-- Full Schedule -->
            <details>
                <summary>View Full Schedule</summary>
                <div class="schedule-list">
                    <div class="schedule-row">
                        <span>Monday</span>
                        <span>9:00 AM – 6:00 PM</span>
                    </div>
                    <div class="schedule-row today">
                        <span>Tuesday</span>
                        <span>9:00 AM – 6:00 PM</span>
                    </div>
                    <div class="schedule-row">
                        <span>Wednesday</span>
                        <span>9:00 AM – 6:00 PM</span>
                    </div>
                </div>
            </details>
        </div>
    </div>
</body>
</html>
