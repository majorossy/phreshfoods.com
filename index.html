    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!--
      Google Maps API Script:
      - Loaded dynamically from React using environment variables
      - See src/utils/loadGoogleMapsScript.ts for implementation
      - API key is stored in .env as VITE_GOOGLE_MAPS_API_KEY
      - This prevents hardcoding sensitive keys in the HTML
    -->

    <!-- Social Media SDKs are lazy-loaded in SocialOverlay component for better performance -->
    <!-- See src/components/Overlays/SocialOverlay.tsx for dynamic loading implementation -->

    <!-- Inline critical CSS for faster initial paint -->
    <style>
        body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        #root { min-height: 100vh; }
        .initial-loader { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }
        .initial-loader h1 { color: #1f2937; font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .initial-loader p { color: #6b7280; font-size: 0.875rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .simple-loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
    </style>
</head>
<body class="bg-white antialiased">
    <!-- This is the root div where your React application will be mounted. -->
    <div id="root">
        <!-- Fallback content if JavaScript is disabled or React fails to load -->
        <div class="initial-loader">
            <h1>Loading PhreshFoods...</h1>
            <p>Discovering fresh local products near you</p>
            <div class="simple-loader"></div>
        </div>
    </noscript> <!-- The "noscript" tag itself is for when JS is off -->
    <!-- Note: The content *inside* #root before React loads is what the user sees briefly. The noscript tag is for total JS disablement. -->

</body>
