<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Product Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      margin-top: 25px;
    }
    label {
      display: block;
      margin: 4px 0;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2px 10px;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      margin-top: 5px;
    }

    @media print {
      body {
        width: 100%;
        margin: 0;
        padding: 0.5in;
      }

      button, textarea {
        display: none !important;
      }

      input[type="checkbox"] {
        width: 12px;
        height: 12px;
        margin-right: 6px;
      }

      label {
        font-size: 11pt;
        break-inside: avoid;
      }

      h1, h2 {
        font-size: 14pt;
        margin: 10px 0;
      }

      .checkbox-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Farm Product Survey</h1>

  <form>
    <h2>Store Info</h2>
    <div class="checkbox-grid">
      <label>Front of Store Pick:
        <input type="checkbox"> Yes
        <input type="checkbox"> No
      </label>
      <label>From the Road:
        <input type="checkbox"> Yes
        <input type="checkbox"> No
      </label>
    </div>

    <h2>Specialty Picks</h2>
    <div class="checkbox-grid">
      <label><input type="checkbox"> Pick 1 Specialty</label>
      <label><input type="checkbox"> Pick 2 Specialty</label>
      <label><input type="checkbox"> Pick 3 Specialty</label>
      <label><input type="checkbox"> Pick 4 Specialty</label>
      <label><input type="checkbox"> Pick 5 Specialty</label>
    </div>

    <h2>Products</h2>
    <div class="checkbox-grid">
      <label><input type="checkbox"> Beef</label>
      <label><input type="checkbox"> Beef Organic</label>
      <label><input type="checkbox"> Beef Pasture Raised</label>
      <label><input type="checkbox"> Pork</label>
      <label><input type="checkbox"> Pork Organic</label>
      <label><input type="checkbox"> Pork Pasture Raised</label>
      <label><input type="checkbox"> Chicken</label>
      <label><input type="checkbox"> Chicken Organic</label>
      <label><input type="checkbox"> Chicken Pasture Raised</label>
      <label><input type="checkbox"> Eggs</label>
      <label><input type="checkbox"> Eggs Organic</label>
      <label><input type="checkbox"> Eggs Pasture Raised</label>
      <label><input type="checkbox"> Lamb</label>
      <label><input type="checkbox"> Lamb Organic</label>
      <label><input type="checkbox"> Lamb Pasture Raised</label>
      <label><input type="checkbox"> Lettuce</label>
      <label><input type="checkbox"> Kale</label>
      <label><input type="checkbox"> Corn</label>
      <label><input type="checkbox"> Blueberries</label>
      <label><input type="checkbox"> Radish</label>
      <label><input type="checkbox"> Potatoes</label>
      <label><input type="checkbox"> Carrots</label>
      <label><input type="checkbox"> Yellow Onions</label>
      <label><input type="checkbox"> Red Onions</label>
      <label><input type="checkbox"> Garlic</label>
      <label><input type="checkbox"> Basil</label>
      <label><input type="checkbox"> Oregano</label>
      <label><input type="checkbox"> Chives</label>
      <label><input type="checkbox"> Green Onions</label>
      <label><input type="checkbox"> Parsley</label>
      <label><input type="checkbox"> Cilantro</label>
      <label><input type="checkbox"> Avocados</label>
    </div>

    <h2>CSA</h2>
    <label>Are you interested in CSA?
      <input type="checkbox"> Yes
      <input type="checkbox"> No
    </label>

    <label>CSA Menu/Options:</label>
    <textarea rows="4" placeholder="Enter CSA options here..."></textarea>

    <br><br>
    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
