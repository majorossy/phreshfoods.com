<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maine Butcher Finder - Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#e4d7b8] antialiased">
    <div id="app-container">
        <header class="bg-[#e4d7b8] shadow-md p-3 sm:p-4 z-30 print:hidden">
            <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-4">
                <h1 class="text-xl sm:text-2xl font-bold text-red-700 whitespace-nowrap">Maine Butcher Finder</h1>
                <div class="w-full sm:w-auto flex-grow sm:flex-grow-0">
                    <input type="text" id="searchInput" placeholder="Search by name or city..."
                           class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 w-full sm:w-64 md:w-80 lg:w-96 text-sm">
                </div>
            </div>
        </header>

        <main class="flex">
            <!-- LEFT SOCIAL MEDIA OVERLAY -->
            <div id="detailsOverlaySocial" class="detail-pop-overlay custom-scrollbar hidden">
                <button id="closeDetailsOverlaySocialButton" class="overlay-close-button">
                    <svg class="w-6 h-6 sm:w-7 sm:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div class="overlay-content-wrapper">
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">Recent on Facebook</h3>
                    <div id="socialLinksContainer" class="facebook-posts-container">
                         <p class="text-sm text-gray-500 p-4">Social content will load here.</p>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-1">Latest Tweets</h3>
                    <div id="twitterTimelineContainer">
                         <p class="text-sm text-gray-500 p-4">Twitter feed will load here.</p>
                    </div>
                </div>
            </div>

            <section id="mapPanel"><div id="map"></div></section>

            <section id="listingsPanel" class="w-full md:w-2/5 lg:w-1/3 p-3 sm:p-4 overflow-y-auto custom-scrollbar bg-[#e4d7b8] shadow-xl">
                <div id="listingsContainer" class="space-y-3 sm:space-y-4">
                    <p class="text-center text-gray-700 p-4">Loading butcher shops...</p>
                </div>
                <div id="noResults" class="hidden text-center text-gray-600 mt-10 p-4"></div>
            </section>

            <!-- RIGHT SHOP DETAIL OVERLAY -->
            <div id="detailsOverlayShop" class="detail-pop-overlay custom-scrollbar hidden">
                <button id="closeDetailsOverlayShopButton" class="overlay-close-button">
                    <svg class="w-6 h-6 sm:w-7 sm:h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div id="shopDetailsContent" class="overlay-content-wrapper">
                    <h2 id="shopDetailName" class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2"></h2>
                    <div id="shopDetailRatingStars" class="mb-3"></div>
                    <p id="shopDetailAddress" class="text-gray-600 mb-3"></p>
                    <p id="shopDetailDistance" class="text-xs text-blue-600 mb-3 hidden"></p>
                    <p id="shopDetailPhone" class="text-gray-700 mb-2 hidden"></p>
                    <p id="shopDetailWebsite" class="text-gray-700 mb-4 hidden"></p>
                    <div id="shopDetailMapLinkContainer" class="mt-4 hidden"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files (Order Matters!) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/uiLogic.js"></script>
    <script src="js/mapLogic.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRGp81QHEPMm5l08QK3f2xrxtRBAWLpBY&callback=initAppMap&libraries=places,geometry&v=weekly">
    </script>
    <!-- Twitter Widget Script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
